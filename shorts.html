<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="shorts.css">

<body>

    <nav>
        <div class="navbar"></div>
        <div class="sidebar"></div>
    </nav>


<section class="content">
        <div class="video"></div>
        <div class="icons">
            <a class="rounded-circle" href="#"><i class="fa-solid fa-thumbs-up"></i></a>
            <a class="rounded-circle" href="#"><i class="fa-solid fa-thumbs-down"></i></a>
            <a class="rounded-circle" href="#"><i class="bi bi-chat-right-text-fill"></i></a>
            <a class="rounded-circle" href="#"><i class="fa-solid fa-share"></i></a>
            <a class="rounded-circle" href="#"><i class="fa-solid fa-ellipsis"></i></a>
            <button class="profile"><img src="pp.jpeg" alt=""></button>
    </div>
</section>

<section class="content-2">
    <div class="video-2"></div>
    <div class="icons-2">
        <a class="rounded-circle" href="#"><i class="fa-solid fa-thumbs-up"></i></a>
        <a class="rounded-circle" href="#"><i class="fa-solid fa-thumbs-down"></i></a>
        <a class="rounded-circle" href="#"><i class="bi bi-chat-right-text-fill"></i></a>
        <a class="rounded-circle" href="#"><i class="fa-solid fa-share"></i></a>
        <a class="rounded-circle" href="#"><i class="fa-solid fa-ellipsis"></i></a>
        <button class="profile"><img src="pp.jpeg" alt=""></button>
</div>
</section>
