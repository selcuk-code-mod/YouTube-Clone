<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap ICONs -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="">
      <div class="row d-flex align-items-center mt-2">
        <div class="container-fluid d-flex align-items-center">
          <div class="col-3 col-lg-3 d-flex align-items-center">
            <a
              class="btn rounded-circle ms-2 d-none d-md-flex list-icon-a"
              href=""
              ><i class="bi bi-list" id="list-icon"></i
            ></a>
            <a href="">
              <img
              class=""
              id="youtube"
              src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg"
              width="90"
              height="20"
            />
            </a>
            
          </div>

          <div class="col-7 col-lg-6 d-flex align-items-center">
            <div class="input-group d-none d-md-flex">
              <input
                type="text"
                class="form-control search-input py-2"
                placeholder="Ara"
              />
              <a href="" class="input-group-text py-2 px-4" id="search-icon"><i class="bi bi-search " ></i>
              </a>
              
            </div>

            <a
              class="btn btn-light rounded-circle ms-2 d-none d-md-flex"
              href=""
              ><i class="bi bi-mic-fill" id="mic-icon"></i
            ></a>
          </div>

          <div
            class="col-2 col-lg-3 d-flex justify-content-end align-items-center"
          >
            <i
              class="bi bi-search d-md-none px-2"
              id="-responsive-search-icon"
            ></i>
            <i
              class="bi bi-mic-fill d-md-none px-2"
              id="responsive-mic-icon"
            ></i>
            <a href=""
              ><i class="bi bi-three-dots-vertical px-2" id="dots-icon"></i
            ></a>
            <a class="btn rounded-pill mx-2 account py-2" href=""
              ><i class="bi bi-person-circle"
                ><span class="px-2 d-none d-lg-inline-block">Oturum Aç</span></i
              ></a
            >
          </div>
        </div>
      </div>

      <div class="flow mt-3 d-flex">
        <ul class="d-flex ms-auto">
          <li class="flow-item"><a class="btn tumu" href="">Tümü</a></li>
          <li class="flow-item"><a class="btn btn-light" href="">Oyun</a></li>
          <li class="flow-item">
            <a class="btn btn-light" href="">Mix'ler</a>
          </li>
          <li class="flow-item">
            <a class="btn btn-light d-none d-md-block" href=""
              >Yemek Pişirme Programları</a
            >
          </li>
          <li class="flow-item"><a class="btn btn-light" href="">Canlı</a></li>

          <li class="flow-item">
            <a class="btn btn-light d-none d-xl-block" href=""
              >Komedi Skeç Gösterileri</a
            >
          </li>
          <li class="flow-item">
            <a class="btn btn-light d-none d-lg-block" href="">İzlenenler</a>
          </li>
          <li class="flow-item">
            <a class="btn btn-light d-none d-lg-block" href=""
              >Son Yüklenenler</a
            >
          </li>
          <li class="flow-item">
            <a class="btn btn-light d-none d-xl-block" href="">Sağlık</a>
          </li>
          <li class="flow-item">
            <a class="btn btn-light d-none d-xxl-block" href=""
              >Yeni Öneriler</a
            >
          </li>
        </ul>
        <a class="btn btn-light right-icon" href=""
          ><i class="bi bi-chevron-right"></i
        ></a>
      </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
